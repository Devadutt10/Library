<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <div class="button-div">
            <button class="addBook">Add Book</button>
        </div>
        <div class="shelf">
            <div class="nav-bar">
                <nav>
                    <ul>
                        <li>Title</li>
                        <li>Author</li>
                        <li>Status</li>
                        <li>Delete</li>
                    </ul>
                </nav>
            </div>    
            <div class="book-container">
                
            </div>
        </div>
        
    </div>
    <div class="submit-form">
         <h2>Add Book</h2>
         <div class="input-text">
            <label for="Book-name">Book Name:</label>
            <input type="text" placeholder="Enter book name" class="book-input">
            <label for="Author">Author:</label>
            <input type="text" placeholder="Enter author name" class="author-input">
            <div class="btn-div">
                <button class="submit-btn">Add Book</button>
            </div>
         </div>
         <button class="exit-btn">X</button>
        </div>
        
    </div>

     <script src="script.js"></script>
    </body>
</html>
